<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last of Websites</title>
    <style>
        @font-face {
            font-family: 'LastOfUsFont';
            src: url('res/thelastfont.ttf') format('truetype');
        }

        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #ddd;
            filter: brightness(70%) sepia(20%);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .thumbnail {
            text-align: center;
        }

        .thumbnail img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 1px;
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .thumbnail p {
            margin-top: 10px;
        }

        .large-text {
            font-family: 'LastOfUsFont', Arial, sans-serif;
            font-size: 90px;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
            color: #ddd;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="thumbnail">
            <a href="coloradomountainplaza.com/index.html" target="_blank">
                <img src="images/colorado_mall.png" alt="Thumbnail 1">
            </a>
            <p>Colorado Mall</p>
        </div>
        <div class="thumbnail">
            <a href="libertygardensboston.com/index.html" target="_blank">
                <img src="images/liberty_gardens_mall.png" alt="Thumbnail 2">
            </a>
            <p>Liberty Gardens Mall</p>
        </div>
        <div class="thumbnail">
            <a href="petvillepets.com/index.html" target="_blank">
                <img src="images/petville.png" alt="Thumbnail 3">
            </a>
            <p>Petville</p>
        </div>
        <div class="thumbnail">
            <a href="rajasarcade.com/index.html" target="_blank">
                <img src="images/rajas_arcade.png" alt="Thumbnail 4">
            </a>
            <p>Raja's Arcade</p>
        </div>
        <div class="thumbnail">
            <a href="rajasarcade.com/index_activated.html" target="_blank">
                <img src="images/rajas_arcade_secret.png" alt="Thumbnail 4">
            </a>
            <p>Raja's Arcade - Hidden secret enabled</p>
        </div>
        <div class="thumbnail">
            <a href="sharesnapshare.com/index.html" target="_blank">
                <img src="images/sharesnap.png" alt="Thumbnail 5">
            </a>
            <p>Sharesnap</p>
        </div>
        <div class="thumbnail">
            <a href="springshospital.org/index.html" target="_blank">
                <img src="images/springs_hospital.png" alt="Thumbnail 6">
            </a>
            <p>Spring's Hospital</p>
        </div>
        <div class="thumbnail">
            <a href="yummyswirls.com/index.html" target="_blank">
                <img src="images/swirls.png" alt="Thumbnail 7">
            </a>
            <p>Swirls</p>
        </div>
        <div class="thumbnail">
            <a href="westonspharmacy.com/index.html" target="_blank">
                <img src="images/westons_pharmacy.png" alt="Thumbnail 8">
            </a>
            <p>Weston's Pharmacy</p>
        </div>
    </div>
    <div class="large-text">The Last of Websites</div>
</body>
</html>
